[bar/mybar]
border-transparent    = true
background        = #1d1d1d
foreground        = #FCE8C3 
bottom                = false
cursor-click          = pointer
fixed-center          = true
height                = 27
width = 100%
monitor               = DP1
monitor-fallback      = eDP1
padding-left          = 0
padding-right         = 1 
font-0 = iosevka:size=12;0  
font-1 = materialicons:size=12;2  
font-2 = unifont:size=12:0  
font-3 = siji:pixelsize=12;0  
font-4 = fontawesome:size=12;1  
font-5 = materialicons:size=12;1
modules-center =  
modules-right = battery pulseaudio date backlight memory
modules-left = i3
module-margin = 2
tray-position = right
line-size = 2
line-color            = #f00
; override-redirect = true
;    _          _   _                
;   | |__  __ _| |_| |_ ___ _ _ _  _ 
;   | '_ \/ _` |  _|  _/ -_) '_| || |
